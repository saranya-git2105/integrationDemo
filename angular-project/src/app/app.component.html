<!-- Load Widget Button -->
<button (click)="initializeReactWidget()">Load React Widget</button>
<button (click)="loadWorkflow()">Load Workflow</button>
<button (click)="saveWorkflow()">Save Workflow</button>
<!-- Fullscreen Toggle Button -->
<div class="container">
  <button class="fullscreen-button" (click)="toggleFullscreen()">
    <i class="fas fa-expand"></i> Toggle Fullscreen
  </button>

  <!-- Your embedded React widget -->
  <react-widget></react-widget>
</div>
