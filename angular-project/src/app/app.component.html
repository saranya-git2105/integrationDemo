<!-- Load Widget Button -->
<button (click)="initializeReactWidget()">Load React Widget</button>
<button (click)="openJsonModal()">View JSON</button>
<!-- Fullscreen Toggle Button -->
<div class="container">
  <button class="fullscreen-button" (click)="toggleFullscreen()">
    <i class="fas fa-expand"></i> Toggle Fullscreen
  </button>

  <!-- Your embedded React widget -->
  <react-widget></react-widget>
</div>
<!-- JSON Modal -->
<div *ngIf="isJsonModalOpen" class="modal-backdrop">
  <div class="modal-content">
    <h3>Workflow JSON</h3>
    <pre>{{ jsonContent }}</pre>
    <button (click)="closeJsonModal()">Close</button>
  </div>
</div>
